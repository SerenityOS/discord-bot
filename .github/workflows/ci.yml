name: CI
on: pull_request
jobs:
  build:
    name: Lint and Build
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-env: [ 'development', 'production' ]
    env:
        NODE_ENV: ${{ matrix.node-env }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4.0.2
        with:
          node-version: 18

      - uses: pnpm/action-setup@v4
        with:
          version: 9

      - run: pnpm install

      - run: pnpm build

      - run: pnpm lint
        if: ${{ matrix.node-env == 'development' }}

      - run: pnpm test
        if: ${{ matrix.node-env == 'development' }}

