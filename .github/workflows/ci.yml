name: CI
on: pull_request
jobs:
  build:
    name: Lint and Build
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-env: [ 'development', 'production' ]
    env:
        NODE_ENV: ${{ matrix.node-env }}
    steps:
      - name: Checkout 
        uses: actions/checkout@v4

      - name: Use Node.js 18.x
        uses: actions/setup-node@v4
        with:
          node-version: "18.x"

      - run: yarn install

      - run: yarn build

      - run: yarn lint
        if: ${{ matrix.node-env == 'development' }}

      - run: yarn test
        if: ${{ matrix.node-env == 'development' }}

