name: CI
on: pull_request
jobs:
  build:
    name: Lint and Build
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-env: [ 'development', 'production' ]
    env:
        NODE_ENV: ${{ matrix.node-env }}
    steps:
      - name: Checkout 
        uses: actions/checkout@v2.4.0

      - name: Setup Node 
        uses: actions/setup-node@v3.0.0
        with:
          node-version: '16.6'

      - run: yarn install

      - run: yarn build

      - run: yarn lint
        if: ${{ matrix.node-env == 'development' }}

      - run: yarn test
        if: ${{ matrix.node-env == 'development' }}

